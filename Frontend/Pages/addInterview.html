<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Cell</title>
    <script src="../script/addInterview.js" defer></script>
    <script src="../script/navbar.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Optional CSS for spacing between fields */
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand" href="#">Placement Cell</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./StudentList.html">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./InterviewList.html">Interview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./masterList.html">Master List</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="logout">Logout</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Create an Interview</h2>
              <div
                id="error-message"
                class="alert alert-danger d-none"
                role="alert"
              ></div>
              <form id="interview-form">
                <div
                  class="form-row d-flex flex-wrap gap-1 justify-content-between"
                >
                  <div class="form-group col-md-5">
                    <label for="companyName">Company Name*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="companyName"
                      name="companyName"
                      placeholder="Enter company name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="jobProfile">Job Profile*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="jobProfile"
                      name="jobProfile"
                      placeholder="Enter job profile"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="location">Location*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      name="location"
                      placeholder="Enter Location"
                      required
                    />
                  </div>
                  <div class="form-group col-md-5">
                    <label for="skills">Skills*</label>
                    <select
                      class="form-control selectpicker"
                      id="skills"
                      name="skills"
                      multiple
                      required
                    >
                      <!-- write multiple options -->
                      <option value="React">React</option>
                      <option value="NodeJS">Node.js</option>
                      <option value="Mongodb">Mongodb</option>
                      <option value="HTML">HTML</option>
                      <option value="CSS">CSS</option>
                      <option value="DevOps">DevOps</option>
                    </select>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="interviewDate">Interview Date*</label>
                    <input
                      type="date"
                      class="form-control"
                      id="interviewDate"
                      name="interviewDate"
                      placeholder="Interview Date"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
