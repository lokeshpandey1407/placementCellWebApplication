<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Cell</title>
    <script src="../script/addStudent.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Optional CSS for spacing between fields */
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand" href="#">Placement Cell</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./StudentList.html">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./InterviewList.html">Interview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./masterList.html">Master List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Student Registration</h2>
              <form id="student-form">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">Name*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Enter name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="batch">Batch*</label>
                    <select
                      class="form-control"
                      id="batch"
                      name="batch"
                      required
                    >
                      <option value="">Select an option</option>
                      <option value="Jan23">Jan23</option>
                      <option value="Apr23">Apr23</option>
                      <option value="Aug23">Aug23</option>
                      <option value="Dec23">Dec23</option>
                      <option value="Jan24">Jan24</option>
                      <option value="Apr24">Apr24</option>
                      <option value="Aug24">Aug24</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="mobile">Mobile*</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="mobile"
                      name="mobile"
                      placeholder="Enter mobile number"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Email*</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="college">College*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="college"
                      name="college"
                      placeholder="Enter college"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="job-status">Job Status*</label>
                    <select
                      class="form-control"
                      id="job-status"
                      name="jobStatus"
                      required
                    >
                      <option value="">Select an option</option>
                      <option value="Placed">Placed</option>
                      <option value="Not-placed">Not-placed</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="dsa-score">DSA Score*</label>
                    <input
                      type="number"
                      class="form-control"
                      id="dsa-score"
                      name="DSAScore"
                      placeholder="Enter DSA score"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="webd-score">WebD Score*</label>
                    <input
                      type="number"
                      class="form-control"
                      id="webd-score"
                      name="WebDScore"
                      placeholder="Enter WebD score"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="react-score">React Score*</label>
                    <input
                      type="number"
                      class="form-control"
                      id="react-score"
                      name="reactScore"
                      placeholder="Enter React score"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
