<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Cell</title>
    <script src="../script/studentList.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .table {
        overflow: hidden;
      }
      .table-rounded {
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 10px;
      }

      .table-rounded th {
        background-color: #343a40;
        color: white;
        border-color: #454d55;
      }

      .table-rounded th,
      .table-rounded td {
        border: 1px solid #dee2e6;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand" href="#">Placement Cell</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./StudentList.html">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./InterviewList.html">Interview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Student List</h2>
        <button id="add-student-btn" class="btn btn-primary">
          Add Student
        </button>
      </div>
      <table class="table table-bordered table-rounded">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Batch</th>
            <th>College</th>
            <th>DSA Score</th>
            <th>WebDev Score</th>
            <th>React Score</th>
          </tr>
        </thead>
        <tbody id="student-table-body">
          <!-- Student data will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </body>
</html>
